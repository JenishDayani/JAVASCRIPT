<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section nature">
      <img
        src="./images/nature-1.jpeg"
        alt="Nature"
        title="nature-1"
        data-id="1"
        class="img"
      />
      <img
        src="./images/nature-2.jpeg"
        alt="Nature"
        title="nature-2"
        data-id="2"
        class="img"
      />
      <img
        src="./images/nature-3.jpeg"
        alt="Nature"
        title="nature-3"
        data-id="3"
        class="img"
      />
    </section>

    <section class="section city">
      <img
        src="./images/city-1.jpeg"
        alt="City"
        title="city-1"
        data-id="1"
        class="img"
      />
      <img
        src="./images/city-2.jpeg"
        alt="City"
        title="city-2"
        data-id="2"
        class="img"
      />
      <img
        src="./images/city-3.jpeg"
        alt="City"
        title="city-3"
        data-id="3"
        class="img"
      />
      <img
        src="./images/city-4.jpeg"
        alt="City"
        title="city-4"
        data-id="4"
        class="img"
      />
      <img
        src="./images/city-5.jpeg"
        alt="City"
        title="city-5"
        data-id="5"
        class="img"
      />
    </section>

    <div class="modal">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="modal-content">
        <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>

        <img
          src="./images/city-1.jpeg"
          alt="City"
          title="city-1"
          data-id="1"
          class="main-img"
        />
        <h3 class="image-name">Image Name</h3>
        <div class="modal-images">
          <img
            src="./images/city-5.jpeg"
            alt="City"
            title="city-5"
            data-id="5"
            class="modal-img"
          />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
